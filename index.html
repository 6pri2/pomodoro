<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
   
        <h1 id ="TitreHaut">Pomodoro Timer</h1>

    <div id="cent" class="cent">
                <div class="mode">
                    <p id="position">travail</p>
                </div>
                <div class="minuteur">
                    <section class="timer">
                        <div class="biggercircle">
                        <div class="circle">
                        <div class="time">
                            <div id="timer">25 : 00</div>
                        </div>
                        </div>
                        </div>
                    </section>
                </div>
                <div class="reglage">
                    
                    <button id="pause" onclick="commencer()"><em class="fa-solid fa-circle-play fa-4x"></em></button>
                    <button id="reset" onclick="resetTimer()"><em class="fa-solid fa-rotate fa-4x"></em></button>
                    <button id="openModalBtn"><em class="fa-solid fa-gear fa-4x"></em></button>
                </div>
    </div>
    
    <!-- <a id="reset" href="./index.html">reset</a> -->

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Entrer un temps</h2>
            <form id="timeForm">
                <h3>Temps de travail : </h3>
                <label for="minutesTravail">Minutes :</label>
                <input type="number" id="minutesTravail" name="minutesTravail" min="0" value="25" required>
                <label for="secondsTravail">Secondes :</label>
                <input type="number" id="secondsTravail" name="secondsTravail" min="0" max="59" value="0" required>
                <h3>Temps de travail : </h3>
                <label for="minutesPause">Minutes :</label>
                <input type="number" id="minutesPause" name="minutesPause" min="0" value="5" required>
                <label for="secondsPause">Secondes :</label>
                <input type="number" id="secondsPause" name="secondsPause" min="0" max="59" value="0" required>                
                <button type="submit">Valider</button>
            </form>
        </div>
    </div>

    <div id="result"></div>

    <script src="pomodoro.js"></script>
    <script src="https://kit.fontawesome.com/05e08229e8.js" crossorigin="anonymous"></script>
</body>
<footer>

</footer>
</html>
