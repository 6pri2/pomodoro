<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
    <!-- Importation de la police Google Ubuntu -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Titre principal de la page -->
    <h1 id="TitreHaut">Pomodoro Timer</h1>

    <!-- Conteneur central pour la minuterie et les boutons -->
    <div id="cent" class="cent">
        <div class="mode">
            <!-- Paragraphe affichant l'état actuel (travail ou pause) -->
            <p id="position">travail</p>
        </div>
        <div class="minuteur">
            <!-- Section contenant le cercle de la minuterie -->
            <div class="timer">
                <div class="biggercircle">
                    <div class="circle">
                        <div class="time">
                            <!-- Affichage du temps restant -->
                            <div id="timer">25 : 00</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Boutons de contrôle (Play, Reset, Paramètres) -->
        <div class="reglage">
            <button id="pause" onclick="commencer()" aria-label="commencer"><em class="fa-solid fa-circle-play fa-2x"></em></button>
            <button id="reset" onclick="resetTimer()" aria-label="redémarrer"><em class="fa-solid fa-rotate fa-2x"></em></button>
            <button id="openModalBtn" aria-label="option"><em class="fa-solid fa-gear fa-2x"></em></button>
        </div>
    </div>

    <!-- Modale pour configurer les temps de travail et de pause -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Entrer un temps</h2>
            <form id="timeForm" method="post">
                <h3>Temps de travail :</h3>
                <label for="minutesTravail">Minutes :</label>
                <input type="number" id="minutesTravail" name="minutesTravail" min="0" value="25" required>
                <label for="secondsTravail">Secondes :</label>
                <input type="number" id="secondsTravail" name="secondsTravail" min="0" max="59" value="0" required>

                <h3>Temps de pause :</h3>
                <label for="minutesPause">Minutes :</label>
                <input type="number" id="minutesPause" name="minutesPause" min="0" value="5" required>
                <label for="secondsPause">Secondes :</label>
                <input type="number" id="secondsPause" name="secondsPause" min="0" max="59" value="0" required>
                
                <button type="submit">Valider</button>
            </form>
        </div>
    </div>

    <!-- Affichage des résultats si besoin (actuellement vide) -->
    <div id="result"></div>

    <!-- Scripts JavaScript -->
    <script src="pomodoro.js"></script>
    <script src="https://kit.fontawesome.com/05e08229e8.js" crossorigin="anonymous"></script>

<!-- Pied de page -->
<footer>
    <p>méthode Pomodoro par Alexandre Le Roy et Cyprien Duroy</p>
</footer>
</body>


</html>
